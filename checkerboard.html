<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pane</title>
    </head>
    <body>
        <p id = "a"></p>
        <script>
            var f = 0
            for (let i = 0; i < 8; i++){
                for (let a = 0; a < 8; a++){
                    if ((a + i)%2 == 0){
                        document.getElementById("a").innerHTML += "⬜";
                    }else{
                        document.getElementById("a").innerHTML += "⬛"
                    }
                    f += 1
                }
                document.getElementById("a").innerHTML += "<br>"
            }
            console.log(f)
        </script>
        <style>
            
        </style>
    </body>
</html>
